<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="js/lightbox/css/lightbox.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <input class="search-box" type="text" name="search" id="search" placeholder="Search(16pt)" data-list=".photo-grid">
    </header>
    <main>
        <ul class="photo-grid">
            <li title="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
                <a href="resources/photos/1.jpg" data-lightbox="photo-gallery" data-title="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
                    <img class="photo" alt="Hay Bales" src="resources/photos/thumbnails/1.jpg">
                </a>
            </li>
            <li title="The lake was so calm today. We had a great view of the snow on the mountains from here.">
                <a href="resources/photos/2.jpg" data-lightbox="photo-gallery" data-title="The lake was so calm today. We had a great view of the snow on the mountains from here.">
                    <img class="photo" alt="Lake" src="resources/photos/thumbnails/2.jpg">
                </a>
            </li>
            <li title="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
                <a href="resources/photos/3.jpg" data-lightbox="photo-gallery" data-title="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
                    <img class="photo" alt="Canyon" src="resources/photos/thumbnails/3.jpg">
                </a>
            </li>
            <li title="It was amazing to see an iceberg up close, it was so cold but didn’t snow today.">
                <a href="resources/photos/4.jpg" data-lightbox="photo-gallery" data-title="It was amazing to see an iceberg up close, it was so cold but didn’t snow today.">
                    <img class="photo" alt="Iceberg" src="resources/photos/thumbnails/4.jpg">
                </a>
            </li>
            <li title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
                <a href="resources/photos/5.jpg" data-lightbox="photo-gallery" data-title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
                    <img class="photo" alt="Desert" src="resources/photos/thumbnails/5.jpg">
                </a>
            </li>
            <li title="Fall is coming, I love when the leaves on the trees start to change color.">
                <a href="resources/photos/6.jpg" data-lightbox="photo-gallery" data-title="Fall is coming, I love when the leaves on the trees start to change color.">
                    <img class="photo" alt="Fall" src="resources/photos/thumbnails/6.jpg">
                </a>
            </li>
            <li title="I drove past this plantation yesterday, everything is so green!">
                <a href="resources/photos/7.jpg" data-lightbox="photo-gallery" data-title="I drove past this plantation yesterday, everything is so green!">
                    <img class="photo" alt="Plantation" src="resources/photos/thumbnails/7.jpg">
                </a>
            </li>
            <li title="My summer vacation to the Oregon Coast. I love the sandy dunes!">
                <a href="resources/photos/8.jpg" data-lightbox="photo-gallery" data-title="My summer vacation to the Oregon Coast. I love the sandy dunes!">
                    <img class="photo" alt="Dunes" src="resources/photos/thumbnails/8.jpg">
                </a>
            </li>
            <li title="We enjoyed a quiet stroll down this countryside lane.">
                <a href="resources/photos/9.jpg" data-lightbox="photo-gallery" data-title="We enjoyed a quiet stroll down this countryside lane.">
                    <img class="photo" alt="Countryside Lane" src="resources/photos/thumbnails/9.jpg">
                </a>
            </li>
            <li title="Sunset at the coast! The sky turned a lovely shade of orange.">
                <a href="resources/photos/10.jpg" data-lightbox="photo-gallery" data-title="Sunset at the coast! The sky turned a lovely shade of orange.">
                    <img class="photo" alt="Sunset" src="resources/photos/thumbnails/10.jpg">
                </a>
            </li>
            <li title="I did a tour of a cave today and the view of the landscape below was breathtaking.">
                <a href="resources/photos/11.jpg" data-lightbox="photo-gallery" data-title="I did a tour of a cave today and the view of the landscape below was breathtaking.">
                    <img class="photo" alt="Cave" src="resources/photos/thumbnails/11.jpg">
                </a>
            </li>
            <li title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
                <a href="resources/photos/12.jpg" data-lightbox="photo-gallery" data-title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
                    <img class="photo" alt="Bluebells" src="resources/photos/thumbnails/12.jpg">
                </a>
            </li>
        </ul>
    </main>
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/hideseek/jquery.hideseek.min.js"></script>
    <script src="js/lightbox/js/lightbox.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
